<!-- admin-settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Alumni Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1>Admin Settings</h1>
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <span id="admin-name">Admin User</span>
                    <span class="role-badge admin-badge">Administrator</span>
                </div>
                <button type="button" id="admin-logout-btn" class="btn btn-outline">Logout</button>
            </div>
        </header>

        <main class="dashboard-main" style="padding:2rem;">
            <div class="dashboard-section active" id="settings-section">
                <div class="section-header">
                    <h2>Admin Account</h2>
                </div>

                <div class="settings-card" style="max-width:600px; margin:0 auto;">
                    <form id="admin-settings-form">
                        <div class="form-group">
                            <label for="adminName">Full Name</label>
                            <input type="text" id="adminName" name="adminName" required placeholder="Enter admin full name">
                        </div>

                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <div id="adminEmail" class="detail-value" aria-live="polite"></div>
                        </div>

                        <hr style="margin:1.5rem 0;">

                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password (min 6 chars)">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                        <div id="admin-settings-message" class="success-message" role="status" aria-live="polite" style="display:none;"></div>
                        <div id="admin-settings-error" class="error-message" role="alert" aria-live="assertive" style="display:none;"></div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Alumni Management System &copy; <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Redirect non-admins will be handled by admin.js on load
    </script>
</body>
</html>
